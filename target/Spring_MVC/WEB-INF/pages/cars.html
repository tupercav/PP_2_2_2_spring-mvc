<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>
        table {
            width: 50%; /* Ширина таблицы */
            background: black; /* Цвет фона таблицы */
            color: black; /* Цвет текста */
            border-spacing: 1px; /* Расстояние между ячейками */
        }
        td, th {
            background: white; /* Цвет фона ячеек */
            padding: 2px; /* Поля вокруг текста */
        }
    </style>
</head>
<body>
<div>
    <table>
        <caption>CARS</caption>
        <tr><th>Brand</th><th>Model</th><th>Horsepower</th></tr>
        <th:block th:each="cars : ${carList}">
            <tr><td> <h1 th:text="${cars.getBrand()}"></h1></td>
                <td><h1 th:text="${cars.getModel()}"></h1></td>
                <td><h1 th:text="${cars.getHorsePower()}"></h1></td></tr>
        </th:block>
    </table>
</div>
</body>
</html>
